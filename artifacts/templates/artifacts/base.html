<!-- artifacts/templates/artifacts/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cultural Artifact Inventory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Reset and base */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3f2f8 0%, #e0e0e8 100%);
            color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #1b2a41; /* deep blue-gray */
            color: #f1f1f1;
            padding: 25px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-bottom: 4px solid #b7950b; /* gold accent */
        }

        header h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        header h1 a {
            color: #f1c40f; /* museum gold */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        header h1 a:hover {
            color: #f39c12;
        }

        /* Navigation */
        nav {
            margin-top: 15px;
        }

        nav a {
            margin-right: 25px;
            color: #d4af37; /* elegant gold */
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: 
                background-color 0.3s ease, 
                border-color 0.3s ease,
                color 0.3s ease;
        }

        nav a:hover {
            background-color: #d4af37;
            color: #1b2a41;
            border-color: #b7950b;
            text-decoration: none;
        }

        /* Main content */
        main {
            flex-grow: 1;
            padding: 40px 30px;
            max-width: 960px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            min-height: 70vh;
        }

        /* Footer */
        footer {
            background-color: #1b2a41;
            color: #f1f1f1;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-top: 3px solid #b7950b;
        }

        /* Horizontal rule */
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }

        /* Buttons â€” make them elegant and mature */
        .btn {
            display: inline-block;
            background-color: #b7950b; /* gold */
            color: #1b2a41; /* dark blue-gray */
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 22px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            text-decoration: none;
            user-select: none;
            box-shadow: 0 4px 6px rgba(183,149,11,0.4);
        }

        .btn:hover,
        .btn:focus {
            background-color: transparent;
            color: #b7950b;
            border-color: #b7950b;
            outline: none;
            box-shadow: 0 0 10px #b7950b;
        }

        /* Utility for links that act like buttons */
        nav a.btn {
            padding: 8px 18px;
            font-weight: 600;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Cultural Artifact Inventory System</a></h1>
        <nav>
            <a href="{% url 'artifact_list' %}" class="btn">Artifacts</a>

            {% if request.path != '/artifacts/' %}
                <a href="{% url 'dashboard' %}" class="btn">Dashboard</a>
            {% endif %}

            {% if request.path != '/' and request.path != '/dashboard/' and request.path != '/new/' %}
                <a href="{% url 'artifact_create' %}" class="btn">Add Artifact</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Cultural Inventory</p>
    </footer>
</body>
</html>
